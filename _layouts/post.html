---
layout: base
stylesheets:
- '<link rel="stylesheet" href="/global.css">'
- '<link rel="stylesheet" href="/post.css">'
---

<article class="post">
	<header>
		<h1 class="title">{{ page.title }}</h1>
		{% if page.subtitle %}
		<h2 class="subtitle">{{ page.subtitle }}</h2>
		{% endif %}
	</header>

	{{ content }}
</article>
