---
layout: base
stylesheets:
- '<link rel="stylesheet" href="/global.css">'
- '<link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,400i,700" rel="stylesheet">'
- '<link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap&subset=latin-ext" rel="stylesheet">''
- '<link href="https://fonts.googleapis.com/css?family=Fira+Sans:200i&display=swap" rel="stylesheet">'
- '<link rel="stylesheet" href="/post.css">'
---

<article class="post">
	<header>
		<h1 class="title">{{ page.title }}</h1>
		{% if page.subtitle %}
		<h2 class="subtitle">{{ page.subtitle }}</h2>
		{% endif %}
	</header>

	{{ content }}
</article>
